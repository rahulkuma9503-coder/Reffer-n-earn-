services:
  - type: web
    name: telegram-referral-bot
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: MONGODB_URI
        value: mongodb+srv://user:pass@cluster.mongodb.net/telegram_bot
        sync: false
      - key: REDIS_URL
        value: redis://red-xxxxx:6379
        sync: false
      - key: ADMIN_IDS
        sync: false
    healthCheckPath: /health
    autoDeploy: true
